<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap3.3.7.min.css}" href="../static/bootstrap/css/bootstrap3.3.7.min.css" rel="stylesheet"/>
    <script th:src="@{/jquery/version/jquery-1.12.4.min.js}" src="../static/jquery/version/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script th:src="@{/jquery/echarts.js}" src="../static/jquery/echarts.js" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap3.3.7.min.js}" src="../static/bootstrap/js/bootstrap3.3.7.min.js" type="text/javascript"></script>
    <script th:src="@{/bootstrap-table/bootstrap-table.min.js}" src="../static/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script th:src="@{/bootstrap-table/bootstrap-table-mobile.min.js}" src="../static/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script th:src="@{/layer/layer.js}" src="../static/layer/layer.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">

            <div class="ibox-content">
                <form class="form-horizontal m-t" id="employee">
                    <input id="empId" name="empId" th:value="${employee.empId}"
                           type="hidden" />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">输入员工姓名：</label>
                        <div class="col-sm-8">
                            <input id="empName" name="empName" class="form-control"
                                   type="text" th:value="${employee.empName}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">输入员工性别：</label>
                        <div class="col-sm-8">
                            <input id="empGender" name="empGender" class="form-control"
                                   type="text" th:value="${employee.empGender==1?'男':'女'}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">输入员工邮箱：</label>
                        <div class="col-sm-8">
                            <input id="empEmail" name="empEmail" class="form-control"
                                   type="text" th:value="${employee.empEmail}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">输入员工部门：</label>
                        <div class="col-sm-8">
                            <input id="dept.deptName" name="dept.deptName" class="form-control"
                                   type="text" th:value="${employee.dept.deptName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
